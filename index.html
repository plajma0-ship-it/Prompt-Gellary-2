<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prompt Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1e293b;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    h1 { margin: 0; font-size: 26px; }
    p { margin: 4px 0; font-size: 14px; color: #94a3b8; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover { transform: translateY(-5px); }
    .card img {
      width: 100%;
      display: block;
    }
    .prompt {
      padding: 12px;
      font-size: 14px;
      line-height: 1.4;
      color: #cbd5e1;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ Prompt Gallery ✨</h1>
    <p>Click on a picture to copy its prompt</p>
  </header>

  <main class="gallery" id="gallery"></main>

  <footer>
    Made with ❤️ — Update <code>gallery.json</code> to add more prompts
  </footer>

  <script>
    async function loadGallery(){
      try {
        const res = await fetch('gallery.json');
        const data = await res.json();
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.image}" alt="Prompt image">
            <div class="prompt">${item.prompt}</div>
          `;
          card.addEventListener('click', ()=>{
            navigator.clipboard.writeText(item.prompt).then(()=>{
              alert('✅ Prompt copied!');
            });
          });
          gallery.appendChild(card);
        });
      } catch (err) {
        console.error('Failed to load gallery:', err);
      }
    }
    loadGallery();
  </script>
</body>
</html>
